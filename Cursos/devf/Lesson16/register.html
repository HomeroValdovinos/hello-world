<body>
    <div id="register">
            <a href="index.html"</a>Back to intro</a>

    <div id="cover">
        <div id="container">
 
<!--             <div id="header">
                <img src="https://media.giphy.com/media/xTiN0IuPQxRqzxodZm/giphy.gif" >

            <div id="body">
 
                <form id="form-login" action="#" method="post" >
                    <p><label for="name">Name:</label></p>
                        <input name="name" type="text" id="name" class="name" placeholder="Enter your name" autofocus=""/ ></p>
 
                    <p><label for="last_name">Last Name:</label></p>
                        <input name="last_name" type="text" id="last_name" class="last_name" placeholder="Enter your Last Name" /></p>

                    <p><label for="age">Age:</label></p>
                        <input name="age" type="text" id="age" class="age" placeholder="Enter your Age" /></p>
					
                    <p><label for="mail">Mail:</label></p>
                        <input name="mail" type="text" id="mail" class="mail" placeholder="Type your mail" /></p>
 
                    <p><label for="pass">Password:</label></p>
                        <input name="password" type="password" id="password" class="password" placeholder="Password"/ ></p>
 
                    <p><label for="repass">Repeat Password:</label></p>
                        <input name="repass" type="password" id="repass" class="repass" placeholder="Repeat password" /></p>
 
                    <p id="bot"><input name="submit" type="submit" id="boton" value="Registrar" class="boton"/></p>
                </form>
            </div>
 
            <div id="bottom">Login and register system</div>
        </div><!-- fin contenedor -->
 
    </div>
 
</body>
